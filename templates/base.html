<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Music App</title>
    {% endif %}
  </head>
  <body> 
    <!-- nav menu starts here -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 ">
        <a class="navbar-brand" href="#">Music App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('songs')}}">Songs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('addsongs')}}">Add Songs</a>
            </li>
          </ul>
          <!-- <span class="navbar-text">
            Navbar text with an inline element
          </span> -->
        </div>
      </nav>
      <!-- <nav>
        <li>
          <a href="{{url_for('home')}}">Home</a>
        </li>
        <li><a href="{{url_for('about')}}">About</a></li>
        <li><a href="{{url_for('songs')}}">Songs</a></li>
        <li><a href="{{url_for('addsongs')}}">Add Songs</a></li>
      </nav> -->
    </header>

    <!-- nav menu starts here -->

    {% block content %} {% endblock content %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
