{% extends 'base.html'  %}

{% block content %}
<div class="container">


<h1 class="text-lg-center">This is songs</h1>
<table class="table  ">
   <thead class="thead-dark">
       <th>SongID</th>
       <th>Title</th>
       <th>Artist</th>
       <th>Genre</th>
   </thead> 
   <tbody>
       {% for row in retrieveSongs %}
       <tr>
           <td>{{row["SongID"]}}</td>
           <td>{{row["Title"]}}</td>
           <td>{{row["Artist"]}}</td>
           <td>{{row["Genre"]}}</td>
           <td>
        
            <a class="btn btn-outline-primary" href="{{url_for('update', songID=row['songID'])}}">Update</a>

            <form  action="{{url_for('delete', songID=row['songID'])}}" method="POST"> 
                <input class="btn btn-outline-danger"  type="submit" value="Delete"  onclick=" return confirm('Press confirm to Delete')"> 
              </form>

          
       
    </td>
       </tr>
 

{% endfor %}
   </tbody>
</table>

</div>
{% endblock content %}
